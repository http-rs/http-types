[package]
name = "http-types"
version = "2.6.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/http-rs/http-types"
documentation = "https://docs.rs/http-types"
description = "Common types for HTTP operations."
keywords = ["http", "types", "request", "response", "h2"]
categories = ["asynchronous", "web-programming", "web-programming::http-client", "web-programming::http-server", "web-programming::websocket"]
authors = ["Yoshua Wuyts <yoshuawuyts@gmail.com>"]
readme = "README.md"
edition = "2018"

[package.metadata.docs.rs]
features = ["docs"]
rustdoc-args = ["--cfg", "feature=\"docs\""]

[features]
default = ["error_anyhow", "fs", "cookie-secure"]
docs = ["unstable"]
error_anyhow = ["anyhow"]
error_eyre = ["eyre", "stable-eyre"]
unstable = []
hyperium_http = ["http"]
async_std = ["fs"]
cookie-secure = ["cookie/secure"]
fs = ["async-std"]

[dependencies]
# features: error_anyhow
anyhow = { version = "1.0.26", optional = true }
# features: async_std
async-std = { version = "1.6.0", optional = true }
futures-lite = "1.11.1"
async-channel = "1.5.1"

# features: hyperium/http
http = { version = "0.2.0", optional = true }
cookie = { version = "0.14.0", features = ["percent-encode"] }
infer = "0.2.3"
pin-project-lite = "0.1.0"
url = { version = "2.1.1", features = ["serde"] }
serde_json = "1.0.51"
serde = { version = "1.0.106", features = ["derive"] }
serde_urlencoded = "0.7.0"
rand = "0.7.3"
serde_qs = "0.7.0"
base64 = "0.13.0"
backtrace = "0.3.50"

# features: error_anyhow
eyre = { version = "0.6.1", optional = true }
stable-eyre = { version = "0.2.1", optional = true }

[dev-dependencies]
http = "0.2.0"
async-std = { version = "1.6.0", features = ["attributes"] }
